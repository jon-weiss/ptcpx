        var series = [];

        var count = 0;
        var tsDataTrimmed = raw;
        //    console.log("Bagger 1 Current Count:" + JSON.stringify(raw));

          series.push({x: point[0], y: point[1]});
          sum += point[1];
          count++;

        });
        this.bagger1Count = series[0].y;
        console.log("Bagger 1 Current Count Value:" + this.bagger1Count);

        this._updateData();
